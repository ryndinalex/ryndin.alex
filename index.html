<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Table, Header, Footer, and Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="#" class="logo"><img src="logo.png" alt="Website Logo"></a>
            <h1>Website Name</h1>
            <nav class="main-menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
        </div>
    </header>

    
    <main>
        <div class="container">
            <h2>Table with Header</h2>
            <table>
                <thead>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                        <th colspan="2">Column 3</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Data 1</td>
                        <td>Data 2</td>
                        <td colspan="2">Data 3</td>
                    </tr>
                    <tr>
                        <td>Data 4</td>
                        <td>Data 5</td>
                        <td>Data 6</td>
                        <td>Data 7</td>
                    </tr>
                    <tr>
                        <td>Data 8</td>
                        <td>Data 9</td>
                        <td colspan="2">Data 10</td>
                    </tr>
                    <tr>
                        <td>Data 11</td>
                        <td>Data 12</td>
                        <td>Data 13</td>
                        <td>Data 14</td>
                    </tr>
                    <tr>
                        <td>Data 15</td>
                        <td>Data 16</td>
                        <td colspan="2">Data 17</td>
                    </tr>
                    <tr>
                        <td>Data 18</td>
                        <td>Data 19</td>
                        <td>Data 20</td>
                        <td>Data 21</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Website Name</p>
        </div>
    </footer>
</body>
</html>
